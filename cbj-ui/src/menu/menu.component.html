<div class="cbj-dropdown">
    <button class="btn" cbjRipple [ngClass]="toggleClasses">
        {{toggleTitle}}
        <i *ngIf="arrow" class="material-icons md-1">keyboard_arrow_down</i>
    </button>
    <div class="cbj-menu" [@toggleMenu]="menuState">
        <button *ngFor="let item of options.items" [cbjMenuItem]="item.name">{{item.name}}</button>
    </div>
</div>
